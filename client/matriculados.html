<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Matrícula</title>
    <link rel="stylesheet" href="./modalAlunos.css">
</head>

<body>
    <div class="box-title">
        <h2 class="title">Formulário de Matrícula</h2>
    </div>

    <div class="container">
        <div class="box">
            <form id="formMatricula" onsubmit="matricularAluno(event)">
                <div class="form-group">
                    <label for="curso" onchange="atualizarTurmas()"">Curso</label>
                    <select id="curso" name="curso" required >
                        <option value="">Selecione um curso</option>
                        <option value="1">Desenvolvimento Web</option>
                        <option value="2">Desenvolvimento Full Stack</option>
                        <option value="3">Marketing Digital</option>
                        <option value="4">Data Science</option>
                        <option value="5">Gestão de Projetos</option>
                        <option value="6">UX/UI Design</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="turma">Turma</label>
                    <select id="turma" name="turma" required onchange="atualizarTurmas()">
                        <option value="">Selecione uma turma</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required />
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required />
                </div>

                <button type="submit">Matricular</button>
            </form>
        </div>

        <button id="consultarAlunosBtn" onclick="abrirModal()">Consultar Alunos</button>

        <div id="consultarAlunosModal" onclick="fecharModal()" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" onclick="fecharModal()" class="close-btn">&times;</span>

                <div class="modal-header">
                    <h5>Lista de Alunos</h5>
              </div>
                <div class="modal-body">
                    <table id="tabelaAlunos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Curso</th>
                                <th>Turma</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
