<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Captação de Leads e Matrícula</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="box-title">
        <h2 class="title">Formulário de Captação de Leads</h2>
    </div>

    <div class="container">
        <!-- Formulário de Captação de Leads -->
        <div class="box">
            <form id="leadForm">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="curso">Curso de Interesse</label>
                    <select id="curso" name="curso" required>
                        <option value="">Selecione um curso</option>
                        <option value="1">Desenvolvimento Web</option>
                        <option value="2">Desenvolvimento Full Stack</option>
                        <option value="3">Marketing Digital</option>
                        <option value="4">Data Science</option>
                        <option value="5">Gestão de Projetos</option>
                        <option value="6">UX/UI Design</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <!-- Botão para abrir o modal -->
        <button id="openModalBtn" style="display: none;">Consultar Leads</button>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closeModalBtn" class="close-btn">&times;</span>
                <h2>Leads Cadastrados</h2>
                <button type="submit"><a href="./matriculados.html" style="text-decoration: none;">Matricular</a></button>
                <form id="filterForm">
                    <select id="filterField">
                        <option value="nome">Nome</option>
                        <option value="email">E-mail</option>
                        <option value="curso">Curso</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Digite para buscar...">
                </form>
                <div id="leadsListModal" class="leads-container"></div>
            </div>
        </div>

        <!-- Container para exibir os leads -->
        <div class="container-leads-scroll">
            <div id="leadsList" class="leads-container"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
